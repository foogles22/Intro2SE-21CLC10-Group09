{% extends 'ad/base.html' %}

{% block Page_content %}

<div class="container mt-3" style = "width: 95%; font-size: 14px;">
    {% if type == 'Save' %}
        <div class="card border-dark">
            <div class="card-body text-center ">
                <i class="fa fa-edit text-success"></i> Edit</a>
            </div>
        </div>
    {% else %}
        <div class="card border-dark">
            <div class="card-body text-center ">
                <i class="fa fa-plus text-success"></i> Add</a>
            </div>
        </div>
    {% endif %}
    <form action="{% url 'save_category' %}" method = "POST" enctype="multipart/form-data" autocomplete="off" class = "card p-3 mt-1 border-dark was-validated">
        {% csrf_token %}
        {% comment %} Dùng này để giấu ID khi Edit {% endcomment %}
        <input type="hidden" name="id" value="{{category.id}}">
        <div class="input-group mb-3 mt-3">
            <span class="input-group-text border-dark" style="width: 120px;" >Name</span>
            <input type="text" id="name" name="name" class="form-control" placeholder="Name" value="{{category.name}}" required>
         </div>
         <div class="input-group mb-3 mt-3">
            <span class="input-group-text border-dark" style="width: 120px;" >Description</span>
            <input type="text" id="description" name="description" class="form-control" placeholder="Description" value="{{category.description}}" required>
         </div>
         <div class="input-group mb-3 mt-3">
            <span class="input-group-text border-dark" style="width: 120px;" >Cover Picture</span>
            <input type="file" id="image" name="image" class="form-control" required>
         </div>
        <div class="d-flex justify-content-between mt-3">
            <a href="{% url 'category' 'id'%}" class="btn btn-warning">Back</a>
            <input class="btn btn-danger" type="submit" value="{{type}}">
        </div>
    </form>
</div>
{% endblock Page_content %}
