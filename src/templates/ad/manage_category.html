{% extends 'ad/base.html' %}

{% block Page_content %}

<div class="container mt-3" style = "width: 95%; font-size: 14px;">
    {% if type == 'Save' %}
        <div class="card">
            <div class="card-body text-center">
                <i class="fa fa-edit text-primary"></i> Edit</a>
            </div>
        </div>
    {% else %}
        <div class="card">
            <div class="card-body text-center">
                <i class="fa fa-plus text-danger"></i> Add</a>
            </div>
        </div>
    {% endif %}
    <form action="{% url 'save_category' %}" method = "POST" enctype="multipart/form-data" class = "card p-3 mt-1">
        {% csrf_token %}
        {% comment %} Dùng này để giấu ID khi Edit {% endcomment %}
        <input type="hidden" name="id" value="{{category.id}}">
        <div class="mb-3">
            <label for="name" class="control-label">Name</label>
            <input type="text" id="name" name="name" class="form-control form-control-sm rounded-0" value="{{category.name}}" required>
        </div>
        <div class="mb-3">
            <label for="description" class="control-label">Description</label>
            <textarea rows="3" id="description" name="description" class="form-control form-control-sm rounded-0" required>{{category.description}}</textarea>
        </div>
        <div class="mb-3">
            <label for="image" class="control-label">Image</label>
            <input type="file" id="image" name="image" class="form-control" accept="image/*" required>
        </div>
        <div class="d-flex justify-content-between mt-3">
            <a href="{% url 'category' %}" class="btn btn-dark">Back</a>
            <input class="btn btn-dark" type="submit" value="{{type}}">
        </div>
    </form>
</div>
{% endblock Page_content %}
