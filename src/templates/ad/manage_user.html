{% extends 'ad/base.html' %}

{% block Page_content %}

<div class="container mt-3" style = "width: 95%; font-size: 14px;">
    <div class="card">
        <div class="card-body text-center">
            <i class="fa fa-plus text-danger"></i> Add</a>
        </div>
    </div>
    <form action="{% url 'save_user' %}" method = "POST" class = "card p-3 mt-1">
        {% csrf_token %}
        <div class="mb-3">
            <label for="username" class="control-label">UserName</label>
            <input type="text" id="username" name="username" class="form-control form-control-sm rounded-0" required>
        </div>
        <div class="mb-3">
            <label for="first_name" class="control-label">FirstName</label>
            <input type="text" id="first_name" name="first_name" class="form-control form-control-sm rounded-0" required>
        </div>
        <div class="mb-3">
            <label for="last_name" class="control-label">LastName</label>
            <input type="text" id="last_name" name="last_name" class="form-control form-control-sm rounded-0" required>
        </div>
        <div class="mb-3">
            <label for="email" class="control-label">Email</label>
            <input type="text" id="email" name="email" class="form-control form-control-sm rounded-0" required>
        </div>
        <div class="mb-3">
            <label for="password" class="control-label">Password1</label>
            <input type="text" id="password1" name="password1" class="form-control form-control-sm rounded-0" required>
        </div>
        <div class="mb-3">
            <label for="password" class="control-label">Password2</label>
            <input type="text" id="password2" name="password2" class="form-control form-control-sm rounded-0" required>
        </div>
        <div class="mb-3">
            <label for="role" class="control-label">Role</label>
            <select type="text" id="role" name="role" class="form-select form-select-sm rounded-0" required>
                <option value="ADMIN">Admin</option>
                <option value="READER">Reader</option>
                <option value="LIBRARIAN">Librarian</option>
            </select>
        </div>
        <div class="d-flex justify-content-between mt-3">
            <a href="{% url 'user' %}" class="btn btn-dark">Back</a>    
            <input class="btn btn-dark" type="submit" value="Add">
        </div>
    </form>
</div>
{% endblock Page_content %}
