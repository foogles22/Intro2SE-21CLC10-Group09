{% extends 'ad/base.html' %}
{% load static %}

{% block authentication %}
  <!-- Section: Design Block -->
  <section class="text-center text-lg-start">
    <style>
      .cascading-right {
        margin-right: -30px;
      }
  
      @media (max-width: 991.98px) {
        .cascading-right {
          margin-right: 0;
        }
      }
    </style>
  
    <!-- Jumbotron -->
    <div class="container py-4">
      <div class="row g-0 align-items-center">
        <div class="col-lg-2"></div>
        <div class="col-lg-4 mb-5 mb-lg-0">
          <div class="card cascading-right" style="
              background: hsla(0, 0%, 100%, 0.55);
              backdrop-filter: blur(20px);
              ">
            <div class="card-body p-4 shadow-5 text-center">
              <h2 class="fw-bold mb-4">Login now</h2>
              <!--  FORM  -->
              <form action="{% url 'login' %}" method="POST">
                {% csrf_token %}
                <!-- User ID input -->
                <div class="form-outline mb-4">
                  <input type="text" id="userID" name="userID" class="form-control" />
                  <label class="form-label" for="userID">User ID</label>
                </div>
  
                <!-- Password input -->
                <div class="form-outline mb-4">
                  <input type="password" id="password" name="password" class="form-control" />
                  <label class="form-label" for="password">Password</label>
                </div>
  
                <!-- Submit button -->
                <button type="submit" class="btn btn-primary btn-block mb-4">
                  Login
                </button>
  
              </form>
              <a href="{% url 'register' %}">Register</a>
            </div>
          </div>
        </div>
  
        <div class="col-lg-6 mb-5 mb-lg-0">
          <img src="{% static 'img/library_registerPage.jpg' %}" class="rounded-4 shadow-4"alt="" style="height: 690px;" />
        </div>
      </div>
    </div>
    <!-- Jumbotron -->
  </section>
  <!-- Section: Design Block -->

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
{% endblock authentication %}
